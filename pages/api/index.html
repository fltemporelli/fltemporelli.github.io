<html>
	<head>
		<!--<link rel="stylesheet" type="text/css" href="bootstrap.min.css">-->
		<link rel="stylesheet" type="text/css" href="materialize.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Berkshire+Swash" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
		<title>Image search!</title>
	</head>
	<body>
		<header>
			<div class="row">
				<div class="col s12">	
						<h1>Image Searcher</h1>
						<div id="line"></div>
				</div>
			</div>
		</header>
		<div class="container-fluid">
			<div class="row searcher">
				<div class="col s6 offset-s3 prueba">
						<div class="input-field col s5">
							<input id="search" type="text" placeholder="">
							<label for="search">Search by keyword</label>
						</div>
						<div class="input-field col s5 select">
							<select id="category">
								<option value="" disabled selected>All</option>
								<option>Travel</option>
								<option>Nature</option>
								<option>People</option>
								<option>Music</option>
								<option>Food</option>
							</select>
							<label for="category">Or search by category (or both!)</label>
						</div>
						<div class="input-field col s2">
							<a class="waves-effect waves-light btn" id="look">Search!</a>
						</div>
				</div>
			</div>
			<div class="row main">
				<div id="container">
					<div id="gallery" style="width: 800px">
					</div>
				</div>
			</div>
			<div class="row footer">
					<p>Developed by Tempo. Powered by <span><a href="https://pixabay.com/">www//pixabay.com</a></span></p>
			</div>
		</div> <!-- fin class container -->
		<script src="jquery.min.js"></script> <!-- jquery goes before because the js is coded in jquery --> 
		<script src="materialize.min.js"></script>
		<script src="functions.js"></script>
	</body>
</html>
